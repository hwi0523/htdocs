<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* and - & ,, or - `*/ 
        /* 앞에가 시작이 us 이거나 us만 있는경우 title|=us 가 먹힘*/
        a[title |='us'] {color: red;}
    </style>
</head>
<body>
    <ul>
        <li> 외국어 서비스 : </li>
        <li><a href="#" title="us-nglish">영어</a></li>
        <li><a href="#" title="ja">일본어</a></li>
        <li><a href="#" title="ch">중국어</a></li>
    </ul>
    
</body>
</html>
