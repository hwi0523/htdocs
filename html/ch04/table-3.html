<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th {border: 1px solid rgb(168, 167, 167);
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!--rowpan; 밑에 칸 합치기-->
    <h2>상품구성</h2>
    <table>
    <caption>선물용과 가정용 상품구성</caption>
    <thead>
    <tr>
        <th>용도</th>
        <th>중량</th>
        <th>개수</th>
        <th>가격</th>
    </tr>
    <tr>
        <td rowspan="2">선물용</td>
        <td>3Kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
    </tr>
     <tr>
        <td>5Kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
    </tr>
    <tr>
        <td rowspan="2">가전용</td>
        <td>3Kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
    </tr>
    <tr>
         <td>5Kg</td>
         <td>18~26과</td>
         <td>47,000원</td>
                   
         </tr>
        </table>
</body>
</html>
