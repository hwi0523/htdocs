<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- display 쓰는거 block,inline,inline-block,none 
        visibility: hidden;
         display: none;
        opacity 투명도-->
        <!--*{box-sizing: border-box;} 값을 고정? 시키기위해 
         nav ul nav 단계에 상관없이 nav 안 ul을다먹임
         nav , ul면 둘다 먹임
         nav > ul 바로 밑에만 먹인다--> 
    <style>
        *{box-sizing: border-box;}
        nav ul {list-style: none;}
        nav > ul > li{ 
        display:inline-block;
        padding:20px;
        margin:0 20px;
        border:1px solid#222;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="container">
        <nav>
            <ul>
                <li> menu 1</li>
                <li> menu 2</li>
                <li> menu 3</li>
                <li> menu 4</li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
